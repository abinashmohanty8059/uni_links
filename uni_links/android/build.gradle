group 'name.avioli.unilinks'
version '0.4.0'

buildscript {
    repositories {
        google()
        mavenCentral() // jcenter is deprecated
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // match your Flutter project
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace "name.avioli.unilinks" // ✅ required for AGP 8+
    compileSdkVersion 34             // ✅ use latest SDK

    defaultConfig {
        minSdkVersion 21             // ✅ Flutter requires 21+
        targetSdkVersion 34
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    lint {
        disable 'InvalidPackage'
    }
}
